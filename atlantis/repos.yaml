repos:
  - id: github.com/YOUR-ORG/YOUR-REPO
    allowed_overrides: [workflow]
    allow_custom_workflows: true
    apply_requirements: [approved, mergeable]
    workflow: tofu
workflows:
  tofu:
    plan:
      steps:
        - run: tofu --version
        - init
        - plan
    apply:
      steps:
        - apply
